<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title th:remove="all">Tracked Objects Summary</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                font-size: 48px;
            }
        </style>
    </head>
    <body>
        <p>Summary of all changed objects:</p>
        <div th:each="object, iter: ${track_objects}">
            <p th:text="${'Description: ' + object.description}"/>
            <p th:text="${'Tracking Code: ' + object.trackingCode}"/>
            <table>
                <thead th:style="'background-color: grey'">
                    <tr>
                        <th>Events</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="event : ${object.events}">
                        <td><span th:text="${event.description}"> </span></td>
                        <td><span th:text="${event.dtEvent}"> </span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
