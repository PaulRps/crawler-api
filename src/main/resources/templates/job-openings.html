<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title th:remove="all">Job Openings Sumary</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                font-size: 48px;
            }
        </style>
    </head>
    <body>
        <p>We have found some positions to you, see bellow.</p>
        <div th:each="opening, iter: ${job_openings}">
            <a th:text="${'#' + (iter.index + 1) + ' ' + opening.title}" th:href="${opening.url}"/>
            <p th:text="${'Published on ' + opening.dateCreation}"/>
            <p>Labels:</p>
            <ul th:align="left">
                <li th:each="label : ${opening.labels}" th:text="${label}"></li>
            </ul>
        <!--    <p th:align="justify" th:text="${opening.description}"/>-->
        </div>
    </body>
</html>
